<div class="row m-0 justify-content-center text-center">
  <div class="col-9">

    <h1 class="fs-1 fw-light text-primary my-3">LISTA DE ALUMNOS</h1>

    <div class="row mb-5">

      <div class="col-12 p-3 my-2 card bg-dark shadow-lg text-white" bg="dark">
        <div class="row fs-5 fw-light">
          <div class="col-3">
            ALUMNO
          </div>
          <div class="col-1">
            EDAD
          </div>
          <div class="col-3">
            MATERIA
          </div>
          <div class="col-2">
            INSCRIPCIÓN
          </div>
          <div class="col-3">
            CONDICIÓN
          </div>
        </div>
      </div>

      <div *ngFor="let alumno of listaAlumnos" class="col-12 py-4 card shadow-lg">
        <div class="row">
          <div class="col-3">
            {{alumno.nombre}} {{alumno.apellido}}
          </div>
          <div class="col-1">
            {{alumno.edad}}
          </div>
          <div class="col-3">
            {{alumno.materia}}
          </div>
          <div class="col-2">
            {{ alumno.fechaInscripcion | date:'dd/MM/yyyy - HH:mm' }} hs
          </div>
          <div class="col-3 text-uppercase">
            <span class="badge rounded-pill py-2 w-50" [ngClass]="alumno.condicion == 'promoción' ? 'promocion' : alumno.condicion == 'regular' ? 'bg-primary' : 'bg-danger'">
              {{alumno.condicion}}
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
